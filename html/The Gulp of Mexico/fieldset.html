<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fieldset.css">
    <title>Burrito Form</title>
</head>
<header>Welcome to the Gulp of Mexico!</header>
<body>
    <form action="WEBHOOK GOES HERE!" method="POST" enctype="multipart/form-data">
        <div class="fieldset1_container">
        <fieldset1>
            <legend><h3>If you don't like burritos, you're nacho friend of mine!</h3></legend>
                <legendT><u><h4>Tortillas: Choose 1, additional available  </h4></u><label for="white_flour">white flour</label>
                    <input type="radio" name="tortilla" id="white flour" value ="white flour" required>
                    <label for="wheat_flour">wheat flour</label>
                    <input type="radio" name="tortilla" id="wheat flour" value ="wheat flour" required>
                    <label for="spinach">Spinach</label>
                    <input type="radio" name="tortilla" id="spinach" value ="spinach" required>
                    <label for="corn">Corn</label>
                    <input type="radio" name="tortilla" id="corn" value ="corn" required>
                    <label for="extra_tortilla">$.50 EXTRA TORTILLA! (of same variety, on side)</label>
                    <input type="radio" name="extra_tortilla" id="extra_tortilla" value="extra tortilla">
                </legendT>
                <legendR><u><h4>Rice: Choose 1 or 1 of each </h4></u>
                    <label for="white_rice">white rice</label>
                    <input type="radio" name="rice" id="white_rice" value="1 white_rice">
                    <label for="brown_rice">brown rice</label>
                    <input type="radio" name="rice" id="brown_rice" value="1 brown_rice">
                    <label for="cannot_decide">I cannot decide! $.50 extra for one  of each</label>
                    <input type="radio" name="extra_rice" id="extra_rice" value="2 combo">
                </legendR>
                <legendB><u><h4>Beans:  Choose 1</h4></u>
                    <label for="black_beans">Black beans</label>
                    <input type="radio" name="beans" id="black beans" value="black_beans">
                    <label for="pinto_beans">Pinto beans</label>
                    <input type="radio" name="beans" id="pinto beans" value="pinto_beans">
                </legendB>
                <legendP><u><h4>Protein: Choose 1 ,Extra Available</h4></u>
                    <label for="carnitas">Carnitas</label>
                    <input type="radio" name="protein" id="carnitas" value="carnitas">
                    <label for="chicken">Chicken</label>
                    <input type="radio" name="protein" id="chicken" value="chicken">
                    <label for="sofritas">Sofritas</label>
                    <input type="radio" name="protein" id="sofritas" value="sofritas">
                    <label for="none">None</label>
                    <input type="radio" name="protein" id="none" value="NO_PROTEIN">
                    <label for="extra_protein">Double Protein $3! (Double Carnitas $4)</label>
                    <input type="Radio" name="double_protein" id="double_protein" value="PROTEIN 2X">
                </legendP>
                <legendE><u><h4>Extras:  Choose Any</h4></u>
                    <label for="sour_cream">Extra Sour Cream $.50</label>
                    <input type="checkbox" name="extras" type="sour cream" id="sour cream" value="sour cream">
                    <label for="cheese">Extra Cheese $.50</label>
                    <input type="checkbox" name="extras" type="cheese" id="cheese" value="cheese">
                </legendE>
        </fieldset1>
    </div>
    <div class="food_image"><img src="burritospinach.jpeg" alt="burrito for days!">
    </div>
    <div class="fieldset2_container"> 
        <fieldset2>
        <div class="fieldsetleft">
        <legend><h3>A little about yourself</h3></legend>        
                <legend>
                <label for="username">User-Name</label>   
                <input type="text" name="fname" id="fname" placeholder="user-name" required>
                <label>Password</label>
                <input type="password" name="password" placeholder="password" required>
                <label for="fname">First name</label>   
                <input type="text" name="fname" id="fname" placeholder="First name" required>
                <label for="Lname">Last name</label>   
                <input type="text" name="Lname" id="Lname" placeholder="Last name" required>
            </legend>
            <legend>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="e-mail" required>
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" placeholder="telephone number">
            </legend>
        </div>
            <div class="fieldsetright">
            <legend>
                <label for="birthdate">Birthday</label>
                <input type="date" name="birthdate" id="birthdate" placeholder="birthdate">
                <label for="social security">Social Security #</label>
                <input type="password" name="social security" id="social security" placeholder="social security #">
            </legend>
            <legend>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="number and street only">
                <label for="city_state_zip">City, State, Zip</label>
                <input type="text" name="citystatezip" id="citystatezip" placeholder="ex: Seattle, WA 99665">
            </legend>
        </div>
        </fieldset>
    </div> 
            </form>
</body>
</html>
