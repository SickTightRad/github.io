{% extends 'birdseed/base.html' %}


{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        
        <fieldset class="form-group">
                <legend class="border-bottom mb-4" float="left"> Signup </legend>
            
                {{ form.as_p }}
        
                <div style="white-space: pre">
                </div>
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Tweet
            </button>
        </div>
    </div>





{% endblock content %}
